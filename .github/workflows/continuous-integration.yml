name: "Reusable Continuous Integration workflow"

on:

  workflow_call:

    secrets:
      GH_TOKEN:
        description: 'A Github PAT'
        required: false
      CODECOV_TOKEN:
        description: 'Needed to upload coverage report to codecov'
        required: false

    inputs:

      api-tests:
        # This should be a Boolean, but https://github.com/actions/runner/issues/1483
        description: "Run api tests"
        required: false
        default: "false"
        type: string

      win-package-artifact:
        description: "Name of the windows package artifact. Leave empty to skip building the package."
        required: false
        default: ''
        type: string

jobs:

  build-linux:
    strategy:
      matrix:
        config: ["Debug", "Release"]
        os: ["ubuntu-latest", "ubuntu-22.04"]
        # only enable coverage for Debug build on latest ubuntu
        include:
          - config: "Debug"
            os: "ubuntu-22.04"
            coverage: "ON"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/build-linux
        with:
          config: ${{ matrix.config }}
          geoml_enable_coverage: ${{ matrix.coverage || 'OFF' }}
          build-artifact: build-${{ matrix.os }}-${{ matrix.config }}-cov-${{ matrix.coverage || 'OFF' }}


  test-linux:
    needs: build-linux
    strategy:
      matrix:
        config: ["Debug", "Release"]
        os: ["ubuntu-latest", "ubuntu-22.04"]
        unit-tests: [true]
        api-tests: [true]
        # generate coverage reports on latest ubuntu debug builds
        exclude:
          - config: "Debug"
            os: "ubuntu-22.04"
        include:
          - config: "Debug"
            os: "ubuntu-22.04"
            coverage: "ON"
            unit-tests: false
            api-tests: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/test-linux
        with:
          build-artifact: build-${{ matrix.os }}-${{ matrix.config }}-cov-${{ matrix.coverage || 'OFF' }}
          coverage: ${{ matrix.coverage == 'ON' || false }}
          unit-tests: ${{ matrix.unit-tests }}
          api-tests: ${{ matrix.api-tests }}
          codecov_token: ${{ secrets.CODECOV_TOKEN }}


  build-windows:
    strategy:
      matrix:
        config: ["Release"]
        os: ["windows-latest"]
        include:
         - config: "Release"
           os: "windows-latest"
           oce_static_libs: "ON"
           package-artifact: ${{ inputs.win-package-artifact }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/build-win
        with:
          config: ${{ matrix.config }}
          geoml_enable_coverage: 'OFF'
          oce_static_libs: ${{ matrix.oce_static_libs || 'OFF' }}
          package-artifact: ${{ matrix.package-artifact }}
          build-artifact: build-${{ matrix.os }}-${{ matrix.config }}-cov-OFF-static-${{ matrix.oce_static_libs || 'OFF' }}#-python-${{ matrix.geoml_bindings_python_internal || 'OFF' }}

  test-windows:
    needs: build-windows
    strategy:
      matrix:
        config: ["Release"]
        os: ["windows-latest"]
        include:
         - config: "Release"
           os: "windows-latest"
           oce_static_libs: "ON"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/test-win
        with:
          build-artifact: build-${{ matrix.os }}-${{ matrix.config }}-cov-OFF-static-${{ matrix.oce_static_libs || 'OFF' }}#-python-${{ matrix.geoml_bindings_python_internal || 'OFF' }}
          unit-tests: true
          api-tests: ${{ inputs.api-tests == 'true' }}

